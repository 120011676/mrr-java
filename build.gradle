// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

configurations {
    all*.exclude group: 'org.apache.tomcat', module: 'tomcat-jdbc'
//    all*.exclude group: 'pkaq.tiger', module: 'share'
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.

    compile 'com.google.guava:guava:21.0',
            'org.projectlombok:lombok:1.16.18',
            'org.springframework.boot:spring-boot-starter-web:1.5.6.RELEASE',
            'org.springframework.boot:spring-boot-starter-test:1.5.6.RELEASE',
            'org.springframework.boot:spring-boot-devtools:1.5.6.RELEASE',
//            'org.springframework.boot:spring-boot-test-autoconfigure:1.5.6.RELEASE',
            'mysql:mysql-connector-java:8.0.7-dmr',
            'com.zaxxer:HikariCP:2.6.3',
            'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.0'
    compile('org.springframework.boot:spring-boot-starter-jdbc:1.5.6.RELEASE') {
        exclude(group: 'org.apache.tomcat', module: 'tomcat-jdbc')
    }
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'org.say.mrr.Application'

sourceCompatibility = 8
targetCompatibility = 8

task mkdirs {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}